<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 관련 메소드</title>
    <script>
        function confirm(){
            let usrid = document.getElementById("usrid");
            let usrpwd = document.getElementById("usrpwd");
            let gender = document.getElementsByName("gender");
            alert(gender[0].value);

            if(!(usrid.value.trim().length >= 5 && usrid.value.trim().length <= 10)){
                alert("아이디는 5~10가지로 입력");
                usrid.focus();
                usrid.select();
                return false;
            }
            if(!(usrpwd.value.trim().length >= 5 && usrpwd.value.trim().length <= 10)){
                alert("비밀번호는 5~10가지로 입력");
                usrpwd.focus();
                usrpwd.select();
                return false;
            }
            
        }
    </script>
</head>
<body>
    <form action="" onsubmit="return confirm();">
    <label for="usrid">아이디 : </label>
    <input id="usrid" type="text" name="usrid" placeholder="5~10자리 입력"><br>
    <label for="usrpwd">비밀번호 : </label>
    <input id="usrpwd" type="passwd" name="usrpwd" placeholder="5~10자리 입력"><br>
    
    <label>성별 :
        <input type="radio" name="gender" value="남성">남성
        <input type="radio" name="gender" value="여성">여성
    </label>
    <br>
    <input type="submit" value="회원가입">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 처리</title>
</head>
<body>
    <h2>이미지를 처리하는 태그</h2>
    <!--웹에서 표현되는 데이터 중 가장 중요한 요소 : 텍스트, 이미지
    도 태그로 표시해야한다.
    오픈태그러 끌태그가 없다.
    <img src-"경로">
    이미지는 파일이 필요 : gif, jpg(jpeg), png
    - gif : 색상의 수 256, 투명이미지
    - jpg : 실사이미지 표현, 투명이미지 갖지 못함
    - png : 색상수 jpg와 투명이미지 갖음-->
    <img src="./images/hero.png"><!--상대경로 : 현재 문서를 기준으로 다른 문서를 찾아나가는 방식-->
    <img src="./images/character.png"><!--. : 현재 디렉토리, ../ : 상위 디렉토리-->
    <img src="https://shared-comic.pstatic.net/thumb/webtoon/650305/thumbnail/thumbnail_IMAG21_3631086797392995425.jpg" width="256px">
    <img src="./images/here.png" alt="영웅그림">
    <img src="./images/hero.png" alt="영웅그림">
    <hr>

    <figure>
        <img src="./images/bat.png" alt="박쥐 이미지">
        <figcaption>Fig1. 박쥐, bat</figcaption>
    </figure>
</body>
</html>

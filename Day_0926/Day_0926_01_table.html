<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블(표)의 작성</title>
    <style>
        table{
            border : 2px solid #555;
            border-collapse: collapse;/*separate : 기본값, collapse : 테두리 병합 */
        }
        table thead{
            background-color: violet;
        }
        table th, table td{
            border: 1px solid #eee;
            padding: 10px; /*셀(텍스트 콘텐츠)과 테두리 사이 여백*/
        }
    </style>
</head>
<body>
    
    <h2>테이블의 작성</h2>
    <p>
        1) 열(cloumm) : 세로줄<br>
        2) 행(row) : 가로줄<br>
        3) 셀(cell) : 실제 데이터가 들어가는 부분
    </p>
    <table border="1"><!--border 속성보다는 css로 처리하는 것을 권장-->
        <caption>3-2반 성적</caption>
        <thead><!--제목-->
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
            </tr>
        </thead>
        <tbody><!--본문-->
            <tr>
                <td>홍길동</td>
                <td>89</td>
                <td>87</td>
            </tr>
            <tr>
                <td>임꺽정</td>
                <td>78</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <caption>표의 셀 합치기</caption>
        <tr>
            <th>--</th>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <!--셀합치기 : rowspan, colspan-->
        <tr>
            <td>데이터1</td>
            <td>db1</td>
        </tr>
        <tr>
            <td colspan="2">데이터2</td>
            <td>db3</td>
            <td>db4</td>
        </tr>
        <tr>
            <td rowspan="3">데이터3</td>
            <td>db1</td>
        </tr>
        <hr>
        <table>
            <caption>연습</caption>
            <tr>
                <td>--</td>
                <td></td>
                <td style="background-color: blue;" rowspan="2" colspan="2"></td>
            </tr>
            <tr>
                <td>데이터1</td>
                <td>db1</td>
            </tr>
            <tr>
                <td style="background-color: blue" colspan="2">데이터2</td>
                <td>db3</td>
                <td>db4</td>
            </tr>
            <tr>
                <td rowspan="3">데이터3</td>
                <td>db1</td>
                <td style="background-color: blue;" colspan="2"></td>
            </tr>
        </table>
    </table>
</body>
</html>

<!--09월 23알 문서의 구조 이해-->
<!--현재의 문서의 버전이 html5임을 명시-->
<!DOCTYPE html>
<!--문서의 시작을 알림
    lang : 문서에서 사용하는 언어 명시. 브라우저에게 정보를 제공. 번역기능과 관련이있다.
-->
<html lang="ko">
    <head>
        <!--문서의 제목 표시-->
        <title>웹 문서의 구조이해</title>
        <!--문자 쳬계가 한글 + 영어 등을 사용한다.-->
        <meta charset="UTF-8">
        <!--IE-edge : 어떤 렌더링 엔진을 사용할 것인지 전달-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <!--웹문서 내용의 스타일을 지정-->
        <style></style>

        <!--스타일의 내용을 분리해서 파일로 지정한 후 사용-->
        <link rel="stylesheet" href="파일명.css">
        
        <!--웹 문서에 적용할 스크립트를 지정-->
        <script></script>

        <!--스크립트의 내용을 분리해서 파일로 지정한 후 사용-->
        <script src="파일명.js"></script>
    </head>
    <body>
        <!--브라우저에 보여질 내용을 기록-->
        <h1>Hello World~</h1>
    </body>
</html>

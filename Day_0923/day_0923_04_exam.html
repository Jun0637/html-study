<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면끓이기</title>
</head>
<body>
    <h2><spna style="color: red;">신라면</spna> 완성하기</h2>
    <h3>준비할것</h3>
    <ul type="square">
        <li>신라면</li>
        <li>물 500ml</li>
        <li>계란</li>
    </ul>
    <h3>끓이는 순서</h3>
    <ol>
        <li>물을 5분간 끓인다.</li>
        <li>물이 끓으면 건더기, 분말스프를 넣어준다.</li>
        <li>라면 사리를 넣어준다.</li>
        <li>다 익을때 쯤 계란을 넣는다.</li>
        <li>적당하게 익으면 완성!</li>
    </ol>
    
</body>
</html>

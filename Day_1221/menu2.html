<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 1300px;
            height: auto;
            margin: 0 auto;
        }
        li{
            width: 20%;
            height: 60%;
            text-align: center;
            padding-top: 30px;
            list-style-type: none;
            background: #99af54;
            float: left;
        }
        li:hover{
            background: red;
        }
    </style>
</head>
<body>
    <ul>
    <li>회사소개</li>
    <li>도서소개</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상 강의</li>
</ul>
</body>
</html>

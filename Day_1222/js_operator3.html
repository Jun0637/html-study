<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리적 연산자</title>
    <script>
        window.onload = function(){
            let a = 5;
            let b = '';

            b += ((a >2) && (a<10)) + '<br>';
            b += ((a >2) || (a<10)) + '<br>';
            b += (!(a >2)) + '<br><br>';
            
            b +=(2 < a < 10)+ '<br>';
            b +=(true + true)+ '<br>';
            b +=(true + 'true')+ '<br>';
            
            let result = document.getElementById("result");
            result.innerHTML = b;
        }
    </script>
</head>
<body>
    <h2 id="result"></h2>
</body>
</html>

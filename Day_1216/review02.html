        </label>

        </label>

        <label for="url">블로그 주소</label>

        <input id="age" type="number" name="age" placeholder="숫자만 입력해주세요"><br>
        
        <form action="" method="post" enctype="multipart/form-data">
            <label>당실의 성별은?
        <input type="radio" name="gender" value="남자" checked>남자

    </label>
        <label for=""></label>

        <input type="checkbox" name="path" value="유튜브" checked>유튜브
        <input type="checkbox" name="path" value="블로그">블로그
        <input type="checkbox" name="path" value="광고">광고<br>
